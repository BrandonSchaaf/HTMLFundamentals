<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		<h1>To Do with an unordered list</h1>
		<ul>
			<li>Buy a garage</li>
			<li>Clean the garage</li>
			<li>Buy a car</li>
			<li>Clean the car</li>
			<li>Put the car in the garage</li>
		</ul>
		<h1>Lasagna Recipe with an ordered list</h1>
		<ol>
			<li><del>Boil noodles</del></li>
			<li>Make sauce</li>
			<li>Lay out noodles</li>
			<li>Add cheese</li>
			<li>Pour sauce</li>
			<li>Bake in oven</li>
		</ol>
	</body>
</html>
